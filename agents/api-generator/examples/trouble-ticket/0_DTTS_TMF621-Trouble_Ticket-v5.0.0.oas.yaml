    BpmPlatformSpecification:
      description: >-
          The BpmPlatformSpecification defines the details (base URL) for accessing DBPMMS-DNext BPM Management/Workflow Engine decoupling services. 
          <br><br>

          Per BPM/Workflow Engine, BpmPlatformSpecification determines the base URL that allows accessing any of the following services:<br>
          * DBPMMS-Operate<br>
          * DBPMMS-Form<br>
          * DBPMMS-UserTask<br>
          * DBPMMS-BackOfficeUserTicket<br>
          <br>
          <br>
          Depending on required capabilities, per BPM/Workflow Engine (Product/Service Resource Order Mgmt or other), <br>
          there shall be one set of independently deployed DBPMMS-[Operate|Form|UserTask|BackOfficeUserTicket] services<br>
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          properties:
            bpmProcessDefinitionId:
              type: string
              description: >-
                This is the ID of the BPMN Process Definition file.
                In Camunda Modeler, this is the ID entered for the workflow when configuring a BPMN (Process Definition)
                In Camunda APIs, this is called process definition key (ID of workflow in definition)
              default: DBO_UserTicket
            bpmPlatformDomain:
              type: string              
              description: Type of workflow (Core BPMN or SI BPMN)
              enum: 
                - "PRODUCT-ORDER-BPMN"
                - "SERVICE-ORDER-BPMN"
                - "RESOURCE-ORDER-BPMN"
                - "EXTERNAL-SI-BPMN"
                - "OTHER-BPMN"
            bpmManagementServicesBaseUrl:
              type: string
              description: >-
                  Defines the baseUrl for accessing DBPMMS-DNext BPM Management/Workflow Engine decoupling services. 
                  <br><br>

                  Thus BpmPlatformSpecification determines the base URL that allows accessing any of the following services:<br>
                  * DBPMMS-Operate<br>
                  * DBPMMS-Form<br>
                  * DBPMMS-UserTask<br>
                  * DBPMMS-BackOfficeUserTicket<br>
                  <br>
                  <br>
                  Depending on required capabilities, per BPM/Workflow Engine (Product/Service Resource Order Mgmt or other), <br>
                  there shall be one set of independently deployed DBPMMS-[Operate|Form|UserTask|BackOfficeUserTicket] services<br>

                  
                  if bpmPlatformDomain == OTHER-BPMN, the value to be provided by the Client via DBO-UserTicket-UI when definining BackOfficeUserTicketSpecification
                  <br>
                  if bpmPlatformDomain is oneOf PRODUCT/SERVICE/RESOURCE-ORDER-BPMN, or EXTERNAL-SI-BPMN then via DBO-UserTicket-UI config the value will be automatically set by DBO-UserTicket-UI
              format: uri



          required:
            - bpmPlatformDomain
            - bpmManagementServicesBaseUrl
            - bpmProcessDefinitionId

