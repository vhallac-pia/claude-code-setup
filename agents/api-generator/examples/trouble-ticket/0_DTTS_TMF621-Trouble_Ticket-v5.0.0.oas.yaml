openapi: 3.0.1
info:
  title: DTTS (DNext Trouble Ticket Service) Trouble Ticket
  description: >-
      **TMF API Reference : TMF - 621 Trouble Ticket**
      
      The Trouble Ticket API provides a standardized client interface to Trouble Ticket Management Systems for creating, tracking and managing trouble tickets as a result of an issue or problem identified by a customer or another system. 
      Examples of Trouble Ticket API originators (clients) include CRM applications, network management or fault management systems, or other Trouble Ticket management systems (e.g. B2B).
      The API supports the ability to send requests to create a new trouble ticket specifying the nature and severity of the trouble or issue as well as all necessary related information. 
      The API also includes mechanisms to search for and update existing trouble tickets. Notifications are defined to provide information when a trouble ticket has been updated, including status changes. 
      A basic set of states of a trouble ticket has been specified (as an example) to handle trouble ticket lifecycle management.
      <br>
      The API also introduces another DNext specific Entity:  **BackOfficeUserTicket** which is a derived/subclass of TMF - 621 Trouble Ticket. Please refer to desciption section of BackOfficeUserTicket for details.
      <br><br>
      Trouble Ticketing API manages trouble ticket resource:
      <br>
        - A trouble ticket represents a record, or an issue raised by requestor that need to be solved, used for reporting and managing the resolution of problems, incidents or request 
        - Main trouble ticket attributes are its description, severity, type, related dates (creation, expected resolution, resolution), state and related information (change reason and change date), related parties (originator, owner, reviser, etc.), 
        related entities (product, product order, customer bill) and notes  Trouble Ticket API performs the following operations on trouble ticket:  
        - Retrieval of a trouble ticket or a collection of trouble ticket depending on filter criteria  
        - Partial update of a trouble ticket  
        - Creation of a trouble ticket  Notification of events on trouble ticket:  
          - Trouble ticket state change  
          - Trouble ticket attribute value change  
          - Trouble ticket resoled  
          - Trouble ticket delete (typically restricted to admin role)  
          - Trouble ticket created   
          - Trouble ticket Information required  Trouble Ticket API performs the following operations on trouble ticket specification 
        - Retrieval of a trouble ticket specification or a collection of trouble ticket specification depending on filter criteria  
        - Partial update of a trouble ticket specification 
        - Creation of a trouble ticket specification 
        - Notification of events on trouble ticket specification:  
          - Trouble ticket specification state change  
          - Trouble ticket specification attribute value change  
          - Trouble ticket specification delete (typically restricted to admin role)  
          - Trouble ticket specification created 


      

