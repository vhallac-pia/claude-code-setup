      description: BackOffice UserTicket Communication Retry Or Escalation Specification

      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          properties:

            retryCount:
              type: integer
              description: >-
                retryCount. Must satisfy:  (0 <= reminderRetryCount <= 10)

                Maximum number of attempt times for retry
              minimum: 0
              maximum: 10
              default: 0
            retryInterval:
              type: string
              description: >-
                The time to wait between each retry attempt. In ISO 8601 Duration format. The format is P[n]Y[n]M[n]DT[n]H[n]M[n]S


                PT10S: 10 seconds, PT5M: 5 minutes, PT5H: 5 hours, P2D: 2 days, P1D12H: 1 day and 12 hours 
              pattern: '^P(\d+Y)?(\d+M)?(\d+D)?T?(\d+H)?(\d+M)?(\d+S)?$'
